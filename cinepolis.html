<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinépolis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #002855;
            color: white;
            text-align: center;
        }
        .container {
            width: 600px;
            background: #004aad;
            padding: 20px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            background: white;
            color: black;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
        h2 {
            margin-top: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .radio-group input {
            width: auto;
        }
        button {
            background: #ffcc00;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #e6b800;
        }
        .resultado {
            font-size: 18px;
            margin-top: 15px;
        }
        .acciones {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cinépolis</h1>
        <h2>Entradas</h2>
        <form method="POST" action="/cinepolis">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="compradores">Cantidad Compradores:</label>
            <input type="number" id="compradores" name="personas" required>

            <label>Tarjeta Cineco:</label>
            <div class="radio-group">
                <input type="radio" id="si" name="metodo_pago" value="tarjeta" required>
                <label for="si">Sí</label>
                <input type="radio" id="no" name="metodo_pago" value="efectivo" required>
                <label for="no">No</label>
            </div>

            <label for="boletos">Cantidad de Boletos:</label>
            <input type="number" id="boletos" name="boletos" required>

            <div class="acciones">
                <button type="submit">Procesar</button>
                <button type="button" onclick="window.location.href = '/goodbye';">Salir</button>
            </div>
        </form>

        <div class="resultado">
            <h3>Valor a Pagar:</h3>
            <p>{{ resultado if resultado else "0" }}</p>
        </div>
    </div>
</body>
</html>
